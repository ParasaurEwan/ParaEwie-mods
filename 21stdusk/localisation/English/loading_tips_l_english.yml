 LOADING_TIP_0:0 "Be strong in the belief that life is wonderful. Be positive and believe that the Revolution will always win! \n- Valery Sablin"
 LOADING_TIP_1:0 "The two most common elements in the universe are hydrogen and stupidity. \n- Harlan Ellison"
 LOADING_TIP_2:0 "The future is not google-able. \n- William Gibson"
 LOADING_TIP_3:0 "A robot must protect its own existence as long as such protection does not conflict with the First or Second Law. \n- Third of Isaac Asimov's laws of robots."
 LOADING_TIP_4:0 "The winds and waves are always on the side of the ablest navigators. \n- Edward Gibbon"
 LOADING_TIP_5:0 "Boast not about tomorrow, for you don't know what a day may bring. \n- Proverbs 27:1"
 LOADING_TIP_6:0 "It's kind of fun to do the impossible. \n- Walt Disney"
 LOADING_TIP_7:0 "The proletarians have nothing to lose but their chains. They have a world to win. Workers of all lands, unite! \n- Karl Marx"
 LOADING_TIP_8:0 "It is man's reason that lifts him to the stars. \n- Ayn Rand"
 LOADING_TIP_9:0 "Virtue is not long darkened by the clouds of calumny. \n- Thomas Jefferson."
 LOADING_TIP_10:0 "Treat your men as you would your own beloved sons. And they will follow you into the deepest valley. \n- Sun Tzu"
 LOADING_TIP_11:0 "Do not put your trust in princes, Nor in a child of mortals, who cannot bring safety. \n- Psalms 146:3"
 LOADING_TIP_12:0 "It may be that our role on this planet is not to worship God but to create him. \n- Arthur Clarke"
 LOADING_TIP_13:0 "All effective propaganda must be limited to a very few points and must harp on these in slogans until the last member of the public understands. \n- Joseph Goebbels" 
 LOADING_TIP_14:0 "Fate shows no mercy to weak nations, but recognizes the right of existence-only of sound and strong nations. \n- Adolf Hitler"
 LOADING_TIP_15:0 "Rulers in all ages have tried to impose a false view of the world upon their followers. \n- George Orwell, 1984"
 LOADING_TIP_16:0 "Though i credit them for much of my ideals, many Philosophers have made mistakes that render their ideologies a terrible idea to follow word for word. .... This Regulated form of Government i propose will not be perfect, but it is close enough. \n- W.T.S Dermont, A Manifesto of Mankind's Future as a Technocracy, published 2052."
 LOADING_TIP_17:0 "There was a house in New Orleans/they called the Rising Sun. It was the ruin of many Poor Gals/ and God, i know, i was one.... \n- Old American Folk Song."
 LOADING_TIP_18:0 "A child produced by reproductive cloning would be entitled to the same rights, freedoms, and protections as every other individual in society... \n- AMA Code of Ethics."
 LOADING_TIP_19:0 "As the feet were made of half iron and half clay, so this kingdom will be partly strong and partly weak. \n- Daniel 2:42"
 LOADING_TIP_20:0 "The creatures outside looked from pig to man, and from man to pig, and from pig to man again; but already it was impossible to say which was which. \n- George Orwell, Animal Farm"
 LOADING_TIP_21:0 "It takes two to speak the truth, — one to speak, and another to hear.. \n- Henry D. Thoreau, A Week on the Concord & Merrimack Rivers"
 LOADING_TIP_22:0 "I have the consolation to believe, that, while choice and prudence invite me to quit the political scene, patriotism does not forbid it... \n- George Washington"
 LOADING_TIP_23:0 "The universe is wider than our views of it. \n- Henry D. Thoreau, Walden"
 LOADING_TIP_24:0 "Part of me suspects that I'm a loser and the other part of me thinks I'm God Almighty. \n- John Lennon"
 LOADING_TIP_25:0 "The world is changed. I feel it in the water. I feel it in the earth. I smell it in the air. Much that once was is lost....for none now live who remember it. \n- J.R.R Tolkein, The Lord of the Rings."
 LOADING_TIP_26:0 "Out in the country/ Far from all the soot and noise of the city/ There's a village green.  \n- Ray Davies, Village Green"
 LOADING_TIP_27:0 "When the well's dry, we know the worth of water. \n- Benjamin Franklin"
 LOADING_TIP_28:0 "Ignorance is fatal. \n- Ray Bradbury"
 LOADING_TIP_29:0 "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness, it was the epoch of belief, it was the epoch of incredulity, it was the season of Light, it was the season of Darkness, it was the spring of hope, it was the winter of despair \n- Charles Dickens"
 LOADING_TIP_30:0 "Men of broader intellect know that there is no sharp distinction betwixt the real and the unreal. \n- H.P Lovecraft"
 LOADING_TIP_31:0 "The saddest aspect of life right now is that science gathers knowledge faster than society gathers wisdom, \n- Isaac Asimov"
 LOADING_TIP_32:0 "It had been the Golden Age. But gold was also the color of sunset, of autumn. \n- Arthur C. Clarke"
 LOADING_TIP_33:0 "Come, sweet death, come blessed rest! It is better in heaven, for there is all pleasure greater, therefore I am at all times/ prepared to say Farewell, I close my eyes. Come, blessed rest! \n- Komm, süßer Tod; Bach."
 LOADING_TIP_34:0 "We were the kings and queens of promise, We were the victims of ourselves! Maybe the children of a lesser God.... \n- Jared Leto"
 LOADING_TIP_35:0 "Do you think God stays in heaven because he, too, lives in fear of what he's created here on earth? \n- Robert Rodriguez"
 LOADING_TIP_36:0 "I feel like we are nearing the end of times. We humans are losing faith in ourselves. \n- Hayao Miyazaki on AI."
 LOADING_TIP_37:0 "Orbiting Earth in the spaceship, I saw how beautiful our planet is. People, let us preserve and increase this beauty, not destroy it! \n- Yuri Gagarin."
 LOADING_TIP_38:0 "We’ve done such a rotten job managing our own planet, we should be very careful before trying to manage others. \n- Carl Sagan."
 LOADING_TIP_39:0 "99 years of war/ left no rooms for winners. \n- Carlo Karges"
 LOADING_TIP_40:0 "So this is how liberty dies... with thunderous applause. \n- George Lucas."
 LOADING_TIP_41:0 "Judge not a stranger by his sheath, but by his sword. \n- Villain's Holy Book from an early 21st century Sci-fi Show."
 LOADING_TIP_42:0 "If you try and take a cat apart to see how it works, the first thing you have on your hands is a dead cat. \n- Douglas Adams"
 LOADING_TIP_43:0 "By the rivers of Brussels we sat down. Yes, we wept, when we remembered beautiful Holland. \n- Translated Dutch Graffiti found at a Refugee Camp in Cologne, Germany, 2044, after the Deluge of Holland."
 LOADING_TIP_44:0 "If it has to be done, a man — a real man — shoots his own dog himself; he doesn't hire a proxy who may bungle it. \n- Robert Heinlein."
 LOADING_TIP_45:0 "I must bear, what is ordained with patience, being aware. Necessity doth front the universe, with an invincible gesture. \n- Aeschylus, Prometheus Bound."
 LOADING_TIP_46:0 "The passions of a revolution are apt to hurry even good men into excesses. \n- Alexander Hamilton."
 LOADING_TIP_47:0 "An unjust law is no law at all. \n- Saint Augustine."
 LOADING_TIP_48:0 "And on the earth are signs for the certain (in faith) and in yourselves. Then will you not see. \n- The Quran"
 LOADING_TIP_49:0 "Be brave! Let's remember our duty and perform it without complaint. \n- Anne Frank."
 LOADING_TIP_50:0 "Change based on principle is progress. Constant change without principle becomes chaos. \n- Dwight D. Eisenhower."