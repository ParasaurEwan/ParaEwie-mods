ultranat_gen_desc:0 "§8 Supremacy: the state or condition of being superior to all others in authority, power, or status. §W Valuing devotion to one’s nation or Ethnic group above all else, Ultranationalism stands at the farthest right edge of the Political Spectrum. Ultranationalism often manifests as an Authoritarian ideology, its most historically prominent form being Fascism. After the Second World war and the death of Franco, Ultranationalism was thought to have fallen into the fringe of society. That was until the rise of internet populism at the dawn of the century allowed it to resurface. As Far-Right Conspiracy theories could spread wider, many people began to be drawn to Ultranationalism, which was made worse when the Climate Crisis began, driving climate refugees to richer areas, causing an increase in radical nativism. Multiple countries began to become ultranationalist. Ultranationalists are often supremacist, nationalist and racist, being against all forms of influence outside whatever the majority is in the country it is. Perhaps Ultranationalism will once again be driven to its grave… or maybe Democracy will fall like an eagle hit by the bullet of Xenophobia and fear… § §Y "The nation is the highest expression of life, the highest aim of the individual is to serve the nation." ~Oswald Moseley. §W §”"
fascism:0 "Fascism"
fascism_desc:0 "It's Fascism."
fasc_corp:0 "Fascist Corporatism"
fasc_corp_desc:0 "WW2 Japan and likely future USA be like"
falangism:0 "National Syndicalism"
falangism_desc:0 "§L "Mussolini is a man no less extraordinary than Lenin." ~ Georges Sorel.§ §W National syndicalism is a far-right adaptation of syndicalism to suit the broader agenda of integral nationalism. It was never prominent, save for being part of Fascism in Italy. §"
hyperfundamentalism:0 "Fundamentalism"
hyperfundamentalism_desc:0 "handmaids tale Taboritsky moment"
nazism:0 "Neo-Nazism"
nazism_desc:0 "§L "Only a member of the race can be a citizen." ~ Nazi party Charter.§ §W Nazism is A Dead ideology, as dead as it's founding Fuhrer. That's what was thought.. until during the early 21st century, Neo-Nazism was born. As Xenophobic, Genocidal, racialist and Totalitarian as original Nazism, it vies for a unified fascist state, with the race having a homeland where all members outside of the race are exterminated from.§"
esonaz:0 "Esoteric Nazism"
esonaz_desc:0 "Jew-Eaters"



