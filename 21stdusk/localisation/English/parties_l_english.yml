prodem_gen:0 "Progressive Democracy"
prodem_gen_desc:0 "§G Equality: the state of being equal, especially in status, rights, and opportunities. § §W Residing at the Leftist edge of what most people would consider Democratic, Progressivism, as its name implies, focuses on driving society forwards at a steady pace, ensuring equality. While less extreme on Capitalism than Socialism, there is no consensus on capitalism in Progressive Democracy, with some believing it only needs heavy regulations and others believing that it should slowly be phased out, disagreeing on socialists with the Radicalism and speed of their ideology. At its core, Progressive Democracy focuses on Civil Rights and Social Justice, valuing equally Egalitarianism and Liberty. Many Progressivist Democracies either are or wish to create a Welfare State, where all are Equally represented and are free. § §Y The only limit to our realization of tomorrow is our doubts of today. ~ Franklin D. Roosevelt. §W §”"
