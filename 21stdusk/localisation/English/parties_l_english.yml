oligarchy_desc:0 "Anocratic State"
oligarchy_ideology:0 "Oligarchy"
oligarchy_ideology_desc:0 "§L Control:the power to influence or direct people's behavior or the course of events.§ §W Governance is not black and white, one of Freedom, one of Tyranny. Governance is a spectrum, from Anarchism to Totalitarianism. But what resides in the middle? That is Anocracy or Oligarchy. In an oligarchy (From Greek for “Rule of a few”), Political power is held in the hands of a select few, often the rich, a coalition of Militarists or Families, while Anocracy is a word for a democracy that is undermined by Autocratic powers. Anocracies can range from unstable trainwrecks to simple stable, but unfree Democratic states, where the illusion of freedom hides (often poorly) the true Authoritarianism of the Government. Unfortunately, the 21st century has shown that it is easy for a Democratic Society to fall into these. Perhaps it will spread….§ §Y What about the Oligarchic Cities? Don’t you see beggars there? All except the Rulers are Beggars there. ~ Plato. §W §”"
