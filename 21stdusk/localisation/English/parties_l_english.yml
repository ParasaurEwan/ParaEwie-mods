accel_gen:0 "Accelerationism"
accel_gen_desc:0 "§O Transformation: a change of the form or nature of a thing or person into a completely different one. §W Most Politics can fit on at least some kind of classification. These Ideologies do not fit into any except that they all wish to defy all classification, hence they are grouped under Accelerationism, as many wish to accelerate change until familiar Politics is but a memory. Because of this, an all-encompassing description of Accelerationism is even more difficult than any other ideology group but this: Whatever comes out of an Accelerationist state will be either mostly or completely alien to anything before….§ §Y I cannot make you understand. I cannot make anyone understand what is happening inside me. I cannot even explain it to myself. ~ Franz Kafka. §W §”"
