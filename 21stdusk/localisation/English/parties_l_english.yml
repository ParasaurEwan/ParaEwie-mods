an_gen:0 "Anarchism"
an_gen_desc:0 "§W Rebellion: An Act of resistance against Authority, often violent.                                                                Most ideologies believe in a State of some kind. But some believe that a State is unneeded. These Anarchists (coming from Greek for "No Leader") favor Self-Management, Mutual aid and voluntarism, and are extremely diverse. While most resent any hierarchy, some are socialists, but others are pure individualists, rejecting any society that harms the freedom of the individual. What unites all Anarchists is a rejection of the need for a state, instead envisioning a world where people govern themselves through decentralized direct organizations. Perhaps the Anarchists may get their dream.. § §Y As an anarchist, I cannot reconcile myself to any government.  ~ Peter Kropotkin. §W §”"
