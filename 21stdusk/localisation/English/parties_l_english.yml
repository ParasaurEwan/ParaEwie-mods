leftech_gen:0 "Socialist Technocracy"
leftech_gen_desc:0 "§9Rationality: the quality of being based on or in accordance with reason or logic. § §W Dermontism’s sudden rise in popularity amongst the fringe youth has not encapsulated the entirety of the rebounding Technocratic Movement. Leftist Technocracy, also called Socialist or Social Technocracy, is a hybrid Ideology that syncretizes Socialist, Communist or Marxist ideals with the ideals of the Technocratic Movement, where A Socialist Society is lead by a mixed coalition of experienced Bureaucrats, Scientists, Intellectuals and Experts of different fields, managed in a way to promote Egalitarianism, Class Consciousness and Revolution. Plain Technocrats see this as simply Leninism with a Technocratic coat of paint, and Leninists see them as creating a new class system rather than dismantling the old. But the Social Technocratists believe that the “Technocrats” are naught but Psuedointellectual Capitalists and Lords, and the Leninists as misguided, failing to balance Rationality and Ideology, and falling too far into the latter. To the Left Technocrat, their system pulls off this balance, paving the way for the Utopia Marx desired… § §Y The secret of freedom lies in educating the people, whereas the secret of tyranny is in keeping them ignorant. ~ Maximilien Robespierre.  §W §”"
