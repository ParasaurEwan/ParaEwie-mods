centrism_gen:0 "Centrism"
centrism_gen_desc:0 "§Y Balance: a condition in which different elements are equal or in the correct proportions.. § §W To some, the greatest danger to Democracy is Demagoguery, or Bigotry. To others, it’s a state of information overload where nobody can trust anything. To the Centrist, it is Extremism. Centrist Democracy believes that a middle way of pragmatism and compromise is the best way to preserve Democracy. Some believe in a Third way democracy that was advocated by a late 20th Century US President, others focus purely on keeping Democracy alive no matter the cost. Others are in the grey area between Leftist Democracy and Conservatism, such as Classical Liberals or Labour Conservatism. Some see Centrists as spineless or too moderate or accommodating, but Centrists see their ideology as the strength to defend Democracy and Freedom itself… § §Y The art of politics is not about extremes, but about finding a middle ground where people can agree. ~ John F. Kennedy §W §”" 
