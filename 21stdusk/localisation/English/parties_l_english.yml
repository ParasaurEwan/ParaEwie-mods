despotism:0 "Autocracy"
despotism_desc:0 "§g Power: the capacity or ability to direct or influence the behavior of others or the course of events..§ §W Autocracy is one of the oldest ideologies in the world, dating back to God-Kings of Mesopotamia and Egyptian Pharaohs. In an Autocracy, one Ruler holds absolute power over the Government, with unchecked authority. In Modern times, they do delegate, but nothing is given without the leader’s say. While often Oppressive, Autocracies are often very stable. No matter if the Ruler is called a King, Glorious Leader, Supreme Marshal, President or any other term, like the One Ring, the power Autocracy gives is desired by all souls deep down… § §Y Unlimited power is apt to corrupt the minds of those who possess it. ~ William Pitt the Elder. §W §”"
