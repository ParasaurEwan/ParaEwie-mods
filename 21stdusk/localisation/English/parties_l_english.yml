leninism:0 "Leninist Communism"
leninism_desc:0 "§R Revolution: An Overthrow or upheaval of a Government or Status Quo.§ §W For more than a Century, Leninism has been the primary strain of Communism, to the point that to many, Lenin, the Soviet Union he founded and Communism are inseparable. Valuing a Communist Party that leads the Revolution made up of Bureaucrats and Party Intellectuals, the Leninist branch of Communism has been the Dominant form of Communism since the Bolshevik Revolution of 1917, which the titular Vladimir Ulyanov “Lenin” lead. Initially simply Pragmatic adjustments to Communism specific for Russia, Leninism soon crystallized into a Vanguardist Revolutionary Ideology. In The Leninist’s eyes, the state can only wither away when the Revolution is finished. While Leninism has fallen by the wayside, perhaps the end of the 21st Century, and the start of the new one, could see a resurgence, the scarlet banner flying proudly once again…. § §Y When we say "the state," the state is We, it is we, it is the proletariat, it is the advanced guard of the working class. ~ Vladimir Lenin. §W §”"
