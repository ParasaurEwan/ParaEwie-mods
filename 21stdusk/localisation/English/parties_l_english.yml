marxism:0 "Socialist"
marxism_noun:0 "Socialism"
marxism_desc:0 "Socialist State"
soc_gen:0 "Radical Socialism"
soc_gen_desc:0 "§t Solidarity: Mutual support within a group with common interest.§ §W To believe that Leninism is the only strain of the Far Left is a fallacy. Socialism, the group that includes Leninism, is as diverse as any other ideology, from the many variations of Marxism to the Pre-Marxist ideologies of Utopian Socialism. But what unifies all socialism is a shared commitment to Egalitarianism and popular welfare. Most Socialist ideologies follow the heritage and theories of the German Philosophers Karl Marx and Freidrich Engels, but others follow different ideologies, from Proudhon to Eugene Debs. What unifies Socialism is a distrust for Tyranny and the rich, and a wish to create a new system to replace the current one with. Some Socialist ideologies are in fact more liberalized forms of Communist ideologies. While Leninism has remained the predominant form of Socialism since the 1917 Revolutions, perhaps the New Century may see the other bearers of the Scarlet banner usurp them….. § §Y The Workers of the world have nothing to lose but their chains, and have a world to win. Workers of the world, unite! ~ Karl Marx. §W §”"
