conservatism:0 "Conservatism"
conservatism_desc:0 "§B Tradition: the transmission of customs or beliefs from generation to generation, or the fact of being passed on in this way.§ §W Democracy is often seen as an inherently progressive ideology, but to Conservatives, it can also be a traditional ideology. Conservative Democracy believes that the Moral, social, Cultural and National Traditions should be the root of a Democratic Society, to preserve Stability and Order in a society without infringing on individual Freedoms or Human Rights. According to Conservatives, the old ideals that made us who we are have been as threatened by this changing world as the environment, Mankind and Democracy itself, and should be defended as such. Many consider Conservatism to be a Reactionary force, putting outdated values ahead of Freedom and Progress, especially due to how at the start of the 21st century, Conservatives downplayed both Populism and the Incoming Climate Crisis until it was far too late. Nevertheless, conservative Democrats believe truly that they are the standard-bearers of Morality, Democracy and Freedom, allowing change whilst keeping it Gradual enough to safeguard the most precious things. § §Y A nation that forgets its past has no future. ~ Winston Churchill.§W §”" 
