liberalism:0 "Liberalism"
liberalism_desc:0 "§5 Freedom: the power or right to act, speak, or think as one wants. § §W The heir to the Enlightenment, Liberal Democracy, alongside Conservatism, for a time, was the predominant Ideology of the Western World, from the end of the Second World War unto the Climate Crisis, every Major Western had at least one Liberal leader in its history. Yet the rise of Internet Populism caused the ideology to fracture and be challenged by Demagoguery and radicalism. The climate crisis caused a continued receding of Liberalism, yet as it did during the World Wars, Liberalism has survived as a major Democratic Ideology. Liberalism, as its name suggests, values Freedom, whether it be Individual Rights, Human Rights or Economic Rights, and in addition, Rule of Law, mixing A Capitalist Economy with Moderate Welfare. But with the century ending, some seem to think that Liberal Democracy is doomed to be eclipsed by Progressive Democracy…. §Y The end of law is not to abolish or restrain, but to preserve and enlarge freedom. ~ John Locke. §W §”"
rel_lib:0 "Religious Liberalism"
